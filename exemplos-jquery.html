<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }  
    </style>
</head>
<body>
    <h1>Introdução jQuery</h1>
    <hr>
    <h2>A mais famosa biblioteca JS</h2>
    <p>Ferramenta que ainda hoje facilita o desenvolvimento web usando JS.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Optio modi molestias illum qui?</p>
    <p>Laudantium deserunt necessitatibus sed ex.</p>

    <!-- Instalação da jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        /* Aqui programamos usando recursos da biblioteca jQuery */
        // Seleção de um elemento
        const titulo = $("h1");
        console.log(titulo);

        // Seleção de vários elementos
        const paragrafos = $("p");
        console.log(paragrafos);

        // CSS inline
        titulo.css({
            "color" : "blueviolet",
            "text-align" : "center"
        });

        // Mudando o conteúdo
        titulo.text("Novo texto!");
        titulo.html("Novo texto com <i>tag<i>");

        const subtitulo = $("h2");
        subtitulo.on("click", function(){

            // titulo.css("background", "lightblue");
            // titulo.text("Opa!")

            // Encadeamento de funções
            titulo.css("background", "lightblue").text("Opa!");

            // Função de efeito/animação
            paragrafos.fadeOut();
            titulo.slideUp();
        });
    </script>
    

</body>
</html>
